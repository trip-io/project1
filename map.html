<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>메인지도</title>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=4t14i0x44z"></script>
</head>

<body>
  <div id="map" style="width:100%; height:1200px;"></div>

  <script>
    var Center = new naver.maps.LatLng(35.8606, 127.7464);

    function fetchLatLng() {
      var answer = "128.6540347795904;35.19453731254774;128.7121421556892;35.27564970081971"
      return (answer);
    }

    const LatLng = fetchLatLng();
    var [Lng1, Lat1, Lng2, Lat2] = LatLng.split(';');

    var map = new naver.maps.Map('map', {
      center: Center,
      zoom: 8
    });

    var rectangle = new naver.maps.Rectangle({
      strokeOpacity: 0,
      strokeWeight: 0,
      fillColor: '#FF0000',
      fillOpacity: 0.5,
      map: map,
      bounds: new naver.maps.LatLngBounds(
        new naver.maps.LatLng(Lat1, Lng1),
        new naver.maps.LatLng(Lat2, Lng2)
      )
    });


  </script>

</body>

</html>
